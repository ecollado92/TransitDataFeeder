<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/subnav_template.xhtml">

<ui:define name="subnav">
	<ul>
		<li class="current">Calendar</li>
		<li class="nolink">Holidays / exceptions</li>
	</ul>
</ui:define>
<ui:define name="body">

	<div class="searchPanelHeader">
		<h:outputText value="#{calendarHome.managed ? 'Edit' : 'Add'} Service"/>
	</div>

    <h:form id="calendar" styleClass="edit">

        <rich:panel styleClass="searchResultsPanel" headerClass="searchResultsPanelHeader">

            <s:decorate id="serviceLabelField" template="layout/edit.xhtml">
                <ui:define name="label">Service label</ui:define>
                <h:inputText id="serviceLabel"
                       required="true"
                           size="50"
                      maxlength="50"
                          value="#{calendarHome.instance.serviceLabel}">
                    <a:support event="onblur" reRender="serviceLabelField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

            <s:decorate id="mondayField" template="layout/edit.xhtml">
                <ui:define name="label">Monday</ui:define>
                <h:selectBooleanCheckbox id="monday"
                                      value="#{calendarHome.instance.monday}"/>
            </s:decorate>


            <s:decorate id="tuesdayField" template="layout/edit.xhtml">
                <ui:define name="label">Tuesday</ui:define>
                <h:selectBooleanCheckbox id="tuesday"
                                      value="#{calendarHome.instance.tuesday}"/>
            </s:decorate>


            <s:decorate id="wednesdayField" template="layout/edit.xhtml">
                <ui:define name="label">Wednesday</ui:define>
                <h:selectBooleanCheckbox id="wednesday"
                                      value="#{calendarHome.instance.wednesday}"/>
            </s:decorate>


            <s:decorate id="thursdayField" template="layout/edit.xhtml">
                <ui:define name="label">Thursday</ui:define>
                <h:selectBooleanCheckbox id="thursday"
                                      value="#{calendarHome.instance.thursday}"/>
            </s:decorate>


            <s:decorate id="fridayField" template="layout/edit.xhtml">
                <ui:define name="label">Friday</ui:define>
                <h:selectBooleanCheckbox id="friday"
                                      value="#{calendarHome.instance.friday}"/>
            </s:decorate>


            <s:decorate id="saturdayField" template="layout/edit.xhtml">
                <ui:define name="label">Saturday</ui:define>
                <h:selectBooleanCheckbox id="saturday"
                                      value="#{calendarHome.instance.saturday}"/>
            </s:decorate>


            <s:decorate id="sundayField" template="layout/edit.xhtml">
                <ui:define name="label">Sunday</ui:define>
                <h:selectBooleanCheckbox id="sunday"
                                      value="#{calendarHome.instance.sunday}"/>
            </s:decorate>


            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{calendarHome.persist}"
                       disabled="#{!calendarHome.wired}"
                       rendered="#{!calendarHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{calendarHome.update}"
                       rendered="#{calendarHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{calendarHome.remove}"
                      immediate="true"
                       rendered="#{calendarHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/#{empty calendarFrom ? 'Calendar' : calendarFrom}.xhtml"
                rendered="#{calendarHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty calendarFrom ? 'CalendarList' : calendarFrom}.xhtml"
                rendered="#{!calendarHome.managed}"/>

        </div>
    </h:form>

</ui:define>

</ui:composition>
