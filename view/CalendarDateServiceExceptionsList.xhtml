<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="calendarDateServiceExceptionsSearch" styleClass="edit">

        <rich:simpleTogglePanel label="CalendarDateServiceExceptions Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{calendarDateExceptionList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/CalendarDateServiceExceptionsList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">CalendarDateServiceExceptions Search Results (#{empty calendarDateExceptionList.resultList ? 0 : (calendarDateExceptionList.paginated ? calendarDateExceptionList.resultCount : calendarDateExceptionList.resultList.size)})</f:facet>
    <div class="results" id="calendarDateServiceExceptionsList">

    <h:outputText value="The calendarDateServiceExceptions search returned no results."
               rendered="#{empty calendarDateExceptionList.resultList}"/>

    <rich:dataTable id="calendarDateServiceExceptionsList"
                var="_calendarDateServiceExceptions"
              value="#{calendarDateExceptionList.resultList}"
           rendered="#{not empty calendarDateExceptionList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{calendarDateExceptionList}"/>
                    <ui:param name="propertyLabel" value="Calendar date exception id"/>
                    <ui:param name="propertyPath" value="calendarDateException.calendarDateExceptionId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_calendarDateServiceExceptions.calendarDateExceptionId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{calendarDateExceptionList}"/>
                    <ui:param name="propertyLabel" value="Calendar date id"/>
                    <ui:param name="propertyPath" value="calendarDateException.calendarDate.date"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_calendarDateServiceExceptions.calendarDate.date}">
	            <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{calendarDateExceptionList}"/>
                    <ui:param name="propertyLabel" value="Exception type"/>
                    <ui:param name="propertyPath" value="calendarDateException.exceptionType.exceptionTypeDescription"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_calendarDateServiceExceptions.exceptionType.exceptionTypeDescription}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{calendarDateExceptionList}"/>
                    <ui:param name="propertyLabel" value="Service exception"/>
                    <ui:param name="propertyPath" value="calendarDateException.serviceException.serviceLabel"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_calendarDateServiceExceptions.serviceException.serviceLabel}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'CalendarDateServiceExceptions' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="calendarDateServiceExceptionsViewId">
                <f:param name="calendarDateServiceExceptionsCalendarDateExceptionId"
                        value="#{_calendarDateServiceExceptions.calendarDateExceptionId}"/>
            </s:link>
            #{' '}
            <s:link view="/CalendarDateServiceExceptionsEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="calendarDateServiceExceptionsEdit"
                rendered="#{empty from}">
                <f:param name="calendarDateServiceExceptionsCalendarDateExceptionId"
                        value="#{_calendarDateServiceExceptions.calendarDateExceptionId}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/CalendarDateServiceExceptionsList.xhtml"
            rendered="#{calendarDateExceptionList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/CalendarDateServiceExceptionsList.xhtml"
            rendered="#{calendarDateExceptionList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{calendarDateExceptionList.previousFirstResult}"/>
        </s:link>

        <s:link view="/CalendarDateServiceExceptionsList.xhtml"
            rendered="#{calendarDateExceptionList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{calendarDateExceptionList.nextFirstResult}"/>
        </s:link>

        <s:link view="/CalendarDateServiceExceptionsList.xhtml"
            rendered="#{calendarDateServiceExceptionsList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{calendarDateExceptionList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/CalendarDateServiceExceptionsEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create calendarDateServiceExceptions">
            <f:param name="calendarDateServiceExceptionsCalendarDateExceptionId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
