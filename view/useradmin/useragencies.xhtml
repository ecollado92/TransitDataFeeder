<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:s="http://jboss.com/products/seam/taglib"
	template="/layout/template.xhtml">

	<ui:define name="head">
		<link href="../stylesheet/useradmin.css" rel="stylesheet"
			type="text/css" />
	</ui:define>

	<ui:define name="body">

		<h1>User Agency Affiliations</h1>

		<h:form id="userForm">

			<rich:panel styleClass="useradmin">
				<s:decorate id="affiliationsSelect" template="/layout/edit.xhtml">
					<ui:define name="label">Affiliations</ui:define>
					<h:selectManyCheckbox id="affiliations" value="#{userHome.instance.agencyAffiliations}"
						layout="pageDirection" styleClass="agencyAffiliations">
						<s:selectItems value="#{agencyList.allAgencies}"
							var="_agency" label="#{_agency.agencyName}" />
						<s:convertEntity/>
					</h:selectManyCheckbox>
				</s:decorate>

				<div style="clear: both" />

			</rich:panel>

			<div class="actionButtons"><h:commandButton id="save"
				value="Save" action="#{userHome.update}" /> 
				<s:button id="cancel"
				view="/useradmin/usermanager.xhtml" value="Cancel" propagation="end" >
					<f:param name="agencyId" value="#{agencyHome.agencyAgencyId}"/>
				</s:button>
			</div>

		</h:form>

	</ui:define>

</ui:composition>
