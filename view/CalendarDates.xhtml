<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Calendar dates Details</f:facet>

        <s:decorate id="calendarDateId" template="layout/display.xhtml">
            <ui:define name="label">Calendar date id</ui:define>
            <h:outputText value="#{calendarDateHome.instance.calendarDateId}"/>
        </s:decorate>

        <s:decorate id="agencyId" template="layout/display.xhtml">
            <ui:define name="label">Agency id</ui:define>
            <h:outputText value="#{calendarDateHome.instance.agency.agencyId}"/>
        </s:decorate>

        <s:decorate id="date" template="layout/display.xhtml">
            <ui:define name="label">Date</ui:define>
            <h:outputText value="#{calendarDateHome.instance.date}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </s:decorate>

        <s:decorate id="description" template="layout/display.xhtml">
            <ui:define name="label">Description</ui:define>
            <h:outputText value="#{calendarDateHome.instance.description}"/>
        </s:decorate>

        <s:decorate id="exceptionType" template="layout/display.xhtml">
            <ui:define name="label">Exception type</ui:define>
            <h:outputText value="#{calendarDateHome.instance.exceptionType}"/>
        </s:decorate>

        <s:decorate id="serviceAdded" template="layout/display.xhtml">
            <ui:define name="label">Service added</ui:define>
            <h:outputText value="#{calendarDateHome.instance.serviceAdded}"/>
        </s:decorate>

        <s:decorate id="serviceRemoved" template="layout/display.xhtml">
            <ui:define name="label">Service removed</ui:define>
            <h:outputText value="#{calendarDateHome.instance.serviceRemoved}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/CalendarDatesEdit.xhtml"
                    id="edit"
                 value="Edit">
			<f:param name="calendarDateEditFrom" value="CalendarDates"/>
			<f:param name="calendarDateListFrom" value="#{calendarDateListFrom}"/>
			<f:param name="agencyId" value="#{agencyHome.agencyAgencyId}"/>
        </s:button>

        <s:button view="/#{empty calendarDatesFrom ? 'CalendarDatesList' : calendarDatesFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

</ui:define>

</ui:composition>
