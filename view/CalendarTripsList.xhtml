<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/subnav_template.xhtml">


<ui:define name="subnav">
	<ul>
		<li class="nolink">Routes</li>
		<li class="nolink">Travel Directions</li>
		<li class="current">Trips</li>
		<li class="nolink">Blocks</li>
	</ul>
</ui:define>

<ui:define name="body">
	<div class="searchPanelHeader">
		<h:outputText value="Trips for #{calendarHome.instance.serviceScheduleGroup.serviceScheduleGroupLabel} / #{calendarHome.instance.serviceLabel}"/>
	</div>

	<s:button id="cancelEdit"
		   value="Go Back"
			view="/#{tripListFrom}.xhtml"
		rendered="#{not empty tripListFrom}">
		<f:param name="currentView" value="CALS"/>
	</s:button>

	<ui:include src="TripListing.xhtml">
		<ui:param name="caller" value="CalendarTripsList"/>
	</ui:include>
</ui:define>

</ui:composition>
