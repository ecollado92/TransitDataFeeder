<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"

<ui:define name="body">

                    <f:selectItem itemLabel="All" itemValue="and"/>

                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">

    <rich:panel>

    <rich:dataTable id="shapeSegmentTriprouteAssocList"

              value="#{shapeSegmentTriprouteAssocList.resultList}"
           rendered="#{not empty shapeSegmentTriprouteAssocList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{shapeSegmentTriprouteAssocList}"/>
                    <ui:param name="propertyLabel" value="Shape segment triproute assoc"/>
                    <ui:param name="propertyPath" value="shapeSegmentTriprouteAssoc.shapeSegmentTriprouteAssoc"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_shapeSegmentTriprouteAssoc.shapeSegmentTriprouteAssoc}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{shapeSegmentTriprouteAssocList}"/>
                    <ui:param name="propertyLabel" value="Route id"/>
                    <ui:param name="propertyPath" value="shapeSegmentTriprouteAssoc.routeId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_shapeSegmentTriprouteAssoc.routeId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">

                    <ui:param name="propertyLabel" value="Shape segment id"/>
                    <ui:param name="propertyPath" value="shapeSegmentTriprouteAssoc.shapeSegmentId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_shapeSegmentTriprouteAssoc.shapeSegmentId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{shapeSegmentTriprouteAssocList}"/>
                    <ui:param name="propertyLabel" value="Trip id"/>
                    <ui:param name="propertyPath" value="shapeSegmentTriprouteAssoc.tripId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_shapeSegmentTriprouteAssoc.tripId}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'ShapeSegmentTriprouteAssoc' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="shapeSegmentTriprouteAssocViewId">
                <f:param name="shapeSegmentTriprouteAssocShapeSegmentTriprouteAssoc"
                        value="#{_shapeSegmentTriprouteAssoc.shapeSegmentTriprouteAssoc}"/>
            </s:link>
            #{' '}
            <s:link view="/ShapeSegmentTriprouteAssocEdit.xhtml"
                   value="Edit"

            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/ShapeSegmentTriprouteAssocList.xhtml"
            rendered="#{shapeSegmentTriprouteAssocList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/ShapeSegmentTriprouteAssocList.xhtml"
            rendered="#{shapeSegmentTriprouteAssocList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{shapeSegmentTriprouteAssocList.previousFirstResult}"/>
        </s:link>

        <s:link view="/ShapeSegmentTriprouteAssocList.xhtml"
            rendered="#{shapeSegmentTriprouteAssocList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{shapeSegmentTriprouteAssocList.nextFirstResult}"/>
        </s:link>

        <s:link view="/ShapeSegmentTriprouteAssocList.xhtml"
            rendered="#{shapeSegmentTriprouteAssocList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{shapeSegmentTriprouteAssocList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/ShapeSegmentTriprouteAssocEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create shapeSegmentTriprouteAssoc">
            <f:param name="shapeSegmentTriprouteAssocShapeSegmentTriprouteAssoc"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
