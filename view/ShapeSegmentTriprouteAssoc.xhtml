<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Shape segment triproute assoc Details</f:facet>

        <s:decorate id="shapeSegmentTriprouteAssoc" template="layout/display.xhtml">
            <ui:define name="label">Shape segment triproute assoc</ui:define>
            <h:outputText value="#{shapeSegmentTriprouteAssocHome.instance.shapeSegmentTriprouteAssoc}"/>
        </s:decorate>

        <s:decorate id="routeId" template="layout/display.xhtml">
            <ui:define name="label">Route id</ui:define>
            <h:outputText value="#{shapeSegmentTriprouteAssocHome.instance.routeId}"/>
        </s:decorate>

        <s:decorate id="shapeSegmentId" template="layout/display.xhtml">
            <ui:define name="label">Shape segment id</ui:define>
            <h:outputText value="#{shapeSegmentTriprouteAssocHome.instance.shapeSegmentId}"/>
        </s:decorate>

        <s:decorate id="tripId" template="layout/display.xhtml">
            <ui:define name="label">Trip id</ui:define>
            <h:outputText value="#{shapeSegmentTriprouteAssocHome.instance.tripId}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/ShapeSegmentTriprouteAssocEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty shapeSegmentTriprouteAssocFrom ? 'ShapeSegmentTriprouteAssocList' : shapeSegmentTriprouteAssocFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

</ui:define>

</ui:composition>
