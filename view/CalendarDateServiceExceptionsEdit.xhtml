<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="calendarDateServiceExceptions" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{calendarDateServiceExceptionsHome.managed ? 'Edit' : 'Add'} Calendar date service exceptions</f:facet>


            <s:decorate id="calendarDateExceptionIdField" template="layout/edit.xhtml">
                <ui:define name="label">Calendar date exception id</ui:define>
                <h:inputText id="calendarDateExceptionId"
                       required="true"
                       disabled="#{calendarDateServiceExceptionsHome.managed}"
                          value="#{calendarDateServiceExceptionsHome.instance.calendarDateExceptionId}">
                    <a:support event="onblur" reRender="calendarDateExceptionIdField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="calendarDateIdField" template="layout/edit.xhtml">
                <ui:define name="label">Calendar date id</ui:define>
                <h:inputText id="calendarDateId"
                       required="true"
                          value="#{calendarDateServiceExceptionsHome.instance.calendarDateId}">
                    <a:support event="onblur" reRender="calendarDateIdField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="exceptionTypeField" template="layout/edit.xhtml">
                <ui:define name="label">Exception type</ui:define>
                <h:inputText id="exceptionType"
                       required="true"
                          value="#{calendarDateServiceExceptionsHome.instance.exceptionType}">
                    <a:support event="onblur" reRender="exceptionTypeField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="serviceExceptionField" template="layout/edit.xhtml">
                <ui:define name="label">Service exception</ui:define>
                <h:inputText id="serviceException"
                       required="true"
                          value="#{calendarDateServiceExceptionsHome.instance.serviceException}">
                    <a:support event="onblur" reRender="serviceExceptionField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{calendarDateServiceExceptionsHome.persist}"
                       disabled="#{!calendarDateServiceExceptionsHome.wired}"
                       rendered="#{!calendarDateServiceExceptionsHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{calendarDateServiceExceptionsHome.update}"
                       rendered="#{calendarDateServiceExceptionsHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{calendarDateServiceExceptionsHome.remove}"
                      immediate="true"
                       rendered="#{calendarDateServiceExceptionsHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/CalendarDateServiceExceptions.xhtml"
                rendered="#{calendarDateServiceExceptionsHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty calendarDateServiceExceptionsFrom ? 'CalendarDateServiceExceptionsList' : calendarDateServiceExceptionsFrom}.xhtml"
                rendered="#{!calendarDateServiceExceptionsHome.managed}"/>

        </div>
    </h:form>

</ui:define>

</ui:composition>
